Collisioni fra cerchi

Il nostro algoritmo avrà come argomenti i due punti centrali dei cerchi e semplicemente calcolerà se la distanza fra di essi è meno del raggio dei due cerchi addizionato.

Se la distanza fra i due centri è maggiore del raggio di C1 + raggio C2 non possono MAI collidere; se è uguale si toccano; se è meno si sovrappngono e collidono

Per calcolare la distanza fra i due centri dobbiamo assumere di creare un triangolo rettangolo fra di essi e calcolare l'ipotenusa con il teorema di Pitagora

-->

    let distance = Math.sqrt(dx * dx + dy * dy);
    let sumOfRadii = circle1.radius + circle2.radius;

    if (distance < sumOfRadii) {

    } else if (distance == sumOfRadii) {
        // si toccano
    } else if (distance > sumOfRadii) {
        // non si toccano
    }
</script>
